<html lang="en">

    <title>Smart Meter Management System</title>
    <!-- using this link, so we can need formats and buttons of Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- put formats in style, so we will have the same format for all. -->
    <style>
        .navbar { margin-bottom: 20px; }
        .card { margin-top: 20px; }
        .form-section { max-width: 600px; margin: 0 auto; }
        .navbar a.navbar-brand,
        .navbar button {
            font-family: 'Poppins', sans-serif;  
            font-size: 20px;  
            font-weight: normal; 
            line-height: 2;
        }
    </style>
    <!-- using this, so we can use jquery, which is very helpful. -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex align-items-center gap-2 justify-content-start">

    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
